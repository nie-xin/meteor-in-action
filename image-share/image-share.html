<head>
  <title>image-share</title>
</head>

<body>
  <h1>Welcome Xnie!</h1>
  <div class="container">
    {{> images}}
  </div>
</body>

<template name="images">
  <div class="row">
  {{#each imgs}}
    <div class="col-xs-12 col-md-4">
      <div class="thumbnail">
        <img class="js-image" src="{{img_src}}" alt="{{img_alt}}">
        <div class="caption">
          <h3>Thumbnail label</h3>
          <p>description</p>
        </div>
      </div>
    </div>
  {{/each}}
  </div>
</template>
