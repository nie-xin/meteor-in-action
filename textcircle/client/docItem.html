<template name="docItem">
  <div class="container top-margin">
    <div class="row">
      <div class="col-md-12">
        {{> docMeta}}
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        {{> editingUsers}}
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        {{> editor}}
      </div>
      <div class="col-md-6">
        {{> viewer}}
      </div>
    </div>

    {{> insertCommentForm}}
  </div> <!-- end of docItem container -->
</template>

<template name="editor">
  {{> sharejsCM docid=docid onRender=config id='editor'}}
</template>

<template name="viewer">
  <iframe id="viewer-iframe"></iframe>
</template>

<template name="editingUsers">
  Editors:
  {{#each users}}
    <span class="label label-success">{{firstname}}</span>
  {{/each}}
</template>

<template name="docMeta">
  {{#with document}}
    <span class="h1">
      {{> editableText collection="documents" field="title"}}
    </span>

    {{#if canEdit}}
    <div class="checkbox">
      <label>
        <input type="checkbox" class="js-tog-private">Private
      </label>
    </div>
    {{/if}}
  {{/with}}
</template>

<!-- <template name="insertCommentForm">
  {{> quickForm collection="Comments" id="insertCommentForm" type="method" meteormethod="addComment"}}
</template> -->


<template name="insertCommentForm">
  {{#autoForm collection="Comments" id="insertCommentForm" type="method" meteormethod="addComment"}}
    <fieldset>
      <legend>Comment</legend>
      {{> afQuickField name='title'}}
      {{> afQuickField name='body' rows=6 value='write your comment here'}}
      {{> afQuickField name='docid' rows=6 value=docid type='hidden'}}
    </fieldset>

    <button type="submit" class="btn btn-primary">Insert</button>
  {{/autoForm}}
</template>
